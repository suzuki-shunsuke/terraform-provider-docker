pool:
  vmImage: windows-latest

steps:
- task: Bash@3
  displayName: unit test
  inputs:
    targetType: 'inline'
    script: |
      set -x
      export "PATH=/c/hostedtoolcache/windows/go/1.15.6/x64/bin:$PATH"
      go version
      make vet
